<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <!-- Enlaces a librerías y estilos -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Estilos adicionales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
 
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
 
        label {
            display: block;
            margin-bottom: 8px;
        }
 
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
 
        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
 
    <form id="formularioRegistro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
 
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
 
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
 
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
 
        <button type="button" id="registrarUsuario">Registrarse</button>
    </form>
 
    <script>
        $(document).ready(function(){
            $("#registrarUsuario").click(function() {
                // Obtener los valores del formulario
                var nombre = $("#nombre").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var confirmPassword = $("#confirmPassword").val();
 
                // Validar que los campos no estén vacíos y que las contraseñas coincidan
                if (nombre !== "" && email !== "" && password !== "" && confirmPassword !== "") {
                    if (password === confirmPassword) {
                        // Lógica para registrar al usuario (puedes implementarla según tus necesidades)
                        console.log("Usuario registrado:");
                        console.log("Nombre: " + nombre);
                        console.log("Correo Electrónico: " + email);
 
                        // Puedes enviar estos datos al servidor o manipularlos de otra manera según tus necesidades
                    } else {
                        alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
                    }
                } else {
                    alert("Por favor, completa todos los campos.");
                }
            });
        });
    </script>
 
</body>
</html>
