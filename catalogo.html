<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <!-- Enlaces a librerías y estilos -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Estilos adicionales */
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Productos</h1>
    </header>
 
    <nav>
        <!-- Menú de navegación, si es necesario -->
    </nav>
 
    <section id="productos">
        <!-- Aquí se mostrarán los productos -->
    </section>
 
    <script>
        $(document).ready(function(){
            
            var productos = [
                { nombre: "Producto 1", precio: 20.99, imagen: "c:\Users\Estudiantes\Documents\samuel\WhatsApp Image 2023-12-05 at 17.17.01.jpg" },
                { nombre: "Producto 2", precio: 15.49, imagen: "c:\Users\Estudiantes\Documents\samuel\WhatsApp Image 2023-12-04 at 15.33.55.jpg" },
                { nombre: "Producto 3", precio: 30.00, imagen: "c:\Users\Estudiantes\Documents\samuel\WhatsApp Image 2023-12-05 at 17.19.12.jpg" },
                // Agrega más productos según sea necesario
            ];
 
            // Función para mostrar los productos en la página
            function mostrarProductos() {
                var listaProductos = $("#productos");
 
                // Limpiar la lista antes de agregar productos
                listaProductos.empty();
 
                // Iterar sobre la lista de productos y agregarlos al HTML
                productos.forEach(function(producto) {
                    var productoHTML = `
                        <div class="producto">
                            <img src="${producto.imagen}" alt="${producto.nombre}">
                            <h2>${producto.nombre}</h2>
                            <p>Precio: $${producto.precio.toFixed(2)}</p>
                            <button class="agregarCarrito" data-nombre="${producto.nombre}" data-precio="${producto.precio}">Agregar al carrito</button>
                        </div>
                    `;
 
                    listaProductos.append(productoHTML);
                });
 
                // Agregar evento para el botón "Agregar al carrito"
                $(".agregarCarrito").click(function() {
                    var nombre = $(this).data("nombre");
                    var precio = $(this).data("precio");
 
                    // Lógica para agregar el producto al carrito (puedes implementarla según tus necesidades)
                    console.log("Agregado al carrito: " + nombre + " - Precio: $" + precio.toFixed(2));
                });
            }
 
            // Llamar a la función para mostrar los productos al cargar la página
            mostrarProductos();
        });
        
    </script>
      
    <footer>
        <!-- Pie de página, enlaces adicionales, información de contacto, etc. -->
    </footer>
    <script src="carrito.js"></script>
</body>
</html>
